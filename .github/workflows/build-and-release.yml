#Workflow that creates a new package on any new release or when manually triggered
name: Release Frontend Jar and Build Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "pom.xml"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: doda2025-team22/app
  BUILD_ID: latest

jobs:
  version-only:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 2 # so we can diff against previous commit

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Ensure only project <version> changed
        id: check_pom
        run: |
          # 1) Extract previous project version (from HEAD^)
          PREV_VERSION=$(
            git show HEAD^:pom.xml | \
            xmllint --xpath "/*[local-name()='project']/*[local-name()='version']/text()" - 2>/dev/null
          )

          # 2) Extract current project version
          CURR_VERSION=$(
            xmllint --xpath "/*[local-name()='project']/*[local-name()='version']/text()" pom.xml 2>/dev/null
          )

          echo "Prev version: $PREV_VERSION"
          echo "Curr version: $CURR_VERSION"

          # 3) Ensure project version actually changed
          if [ "$PREV_VERSION" = "$CURR_VERSION" ]; then
            echo "Project version did not change; failing."
            exit 1
          fi

  build_package:
    runs-on: ubuntu-latest
    needs: version-only
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup JDK 25 # Java -v >= 25.0.1
        uses: actions/setup-java@v4 # Creates a settings.xml
        with:
          java-version: "25"
          distribution: "temurin"
          server-id: "github" # must match <id> in distributionManagement
          server-username: MAVEN_USERNAME # env var names, not values
          server-password: MAVEN_PASSWORD

      - name: Remove snapshot
        run: |
          mvn versions:set versions:commit -DremoveSnapshot -q
          RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV

      - name: Build & deploy
        run: mvn -B deploy
        env:
          MAVEN_USERNAME: ${{ github.actor }}
          MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse version from tag
        id: version
        run: |
          MAJOR=$(echo "$VERSION" | cut -d . -f 1)
          MINOR=$(echo "$VERSION" | cut -d . -f 2)
          PATCH=$(echo "$VERSION" | cut -d . -f 3)
          echo "VERSION_MAJOR=$MAJOR" >> $GITHUB_ENV
          echo "VERSION_MINOR=$MINOR" >> $GITHUB_ENV
          echo "VERSION_PATCH=$PATCH" >> $GITHUB_ENV

      - name: Log version
        run: |
          echo "Building version ${{ env.VERSION }}"
          echo "Major: ${{ env.VERSION_MAJOR }}, Minor: ${{ env.VERSION_MINOR }}, Patch: ${{ env.VERSION_PATCH }}"

      - name: Log in ghcr
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-arch image image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            FRONTEND_PORT=8081
            MODEL_HOST=http://127.0.0.1:8081
            VERSION=${{ env.VERSION }}
            GH_ACTOR=${{ github.actor }}
            GH_TOKEN=${{ secrets.GITHUB_TOKEN }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_MAJOR }}.${{ env.VERSION_MINOR }}.${{env.BUILD_ID}}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_MAJOR }}.${{env.BUILD_ID}}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{env.BUILD_ID}}

      - name: Bump version
        run: |
          mvn release:update-versions --batch-mode
          PRERELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

      - name: Create commit
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          git add pom.xml
          git commit -m "Bump version to ${PRERELEASE_VERSION} [skip ci]"
          git push
